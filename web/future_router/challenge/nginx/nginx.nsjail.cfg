name: "nginx-nsjail"
description: ""
mode: ONCE
uidmap {inside_id: "1337"}
gidmap {inside_id: "1337"}
mount_proc: true
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD

cwd: "/"
clone_newnet: false
time_limit: 0

mount: [
  {
    src: "/nginxchroot"
    dst: "/"
    is_bind: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/var/log/nginx/"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/var/cache/nginx/"
    fstype: "tmpfs"
    rw: true
  }
]